 1. "getElementById"  -  Javascriptda HTML dokumentdagi elementlarni biror bir "id" atributiga bo'lgan qiymat orqali topish uchun ishlatiladi.

 2. HTML da Javascript kodi " <script> </script> " kodi orasiga kiritiladi.

 3. Tashqi skriptga 3 xil usulda murojaat qilish mumkin.
        . To'liq URL bilan (to'liq veb manzil)
        . Fayl yo'li bilan (masalan, /js/)
        . Hech qanday yo'lsiz

 4. Javascript malumotlarni  turli yo'llar bilan "ko'rsatish" mumkin.
        . "innerHTML " dan foydalanib HTML elementiga yozish.
        . "document.write()" dan foydalanib HTML chiqishiga yozish.
        . "window.alert()" dan foydalanib ogohlantirish qutisiga yozish.
        . "console.log()" dan foydalanib brauzer konsoliga yozish.

 5. HTML elementiga kirish uchun JavaScript "document.getElementById(id)" usuldan foydalanish mumkin.
        . "id" atribut HTML elementini belgilaydi.
        . "innerHTML" xususiyat HTML tarkibini belgilaydi.

            misol uchun :

            <h1>Salom ayubxon</h1>
            <p>bu mening birinchi dasturim</p>
            <p id="demo"></p>

             <script>
                document.getElementById('demo').innerHTML = 5 + 6;
            </script>
           
            IZOH :
                HTML elementining innerHTML xususiyatini o'zgartirish HTMLda malumotlarni ko'rsatishning keng tarqalgan usuli hisoblanadi.

 6."document.write()" dan foydalanish

            <h1>salom ayubxon</h1>
            <p>bu mening birinchi kodim</p>
        
            <script>
                document.write ( 5 + 6 )
            </script>    

            IZOH: 
            HTML hujjati yuklangandan so'ng "document.write()" dan foydalanish barcha mavjud HTML ni o'chiradi.
            !!! document.write() usuli faqat sinov uchun ishlatilish kerak.

 7."window.alert()" dan foydalanish
            Malumotlarni ko'rsatish uchun ogohlantirish oynasidan foydalanishingiz mumkin.           

               misol uchun: 

            <h2> Salom ayubxon</h2>
            <p>bu mening birinchi dasturim</p>

            <script>
                window.alert(5 + 6);
            </script>   

              !!! Siz "window" kalit so'zini o'tkazib yuborishingiz mumkin.
              !!! JavaScript oyna obyekti global qamrov obyektidir.
              !!! Bu o'zgaruvchilar xususiyat va usullar sukut bo'yicha oyna obyektiga tegishli ekanligini anglatadi.
              !!! Bu shuningdek "window" kalit so'zini belgilash ixtiyoriy ekanligini ham bildiradi.
   
 8. "console.log()" dan foydalanish 
              Nosozliklarni tuzatish uchun siz console.log() malumotlarni ko'rsatish uchun brauzerda usulni chiqarishingiz mumkin.
                              
                misol uchun:
                <h2> Salom ayubxon</h2>
                <p>bu mening birinchi dasturim</p>

                <script>
                    console.log(5 + 6);
                </script> 
                
      
 9.  Javascriptda chop etish obyekti yoki chop etish usullari mavjud emas
                Faqatgina istisno tariqasida "window.print()" joriy oynaning mazmunini chop etish uchun brauzerda usulni chiqarishingiz mumkin.

                misol uchun : 

                <h2> Salom ayubxon</h2>
                <p>bu mening birinchi dasturim</p>
    
                <button onclick="window.print()">bu yerga bosing</button>

 10.JavaScript bayonotlari quyidagilardan iborat:
                Qiymatlar, operatorlar, ifodalar kalit so'zlar va sharhlar
                
11.JavaScript iboralarini kod bloklarida jingalak qavslar ichida {...} guruhlash mumkin.

                misol uchun : 

                <h1>ayubxon</h1>
                <h1>ayubxon</h1>

                <button onclick="myFunction()">bu yerga bos</button>

                <p id="demo1"></p>
                <p id="demo2"></p>

                <script>
                  function myFunction () {

                      document.getElementById('demo1').innerHTML = 'hello dolly'
                     document.getElementById('demo2').innerHTML = 'hello ayubxon'
                  }
                    </script>

12.Kalit so'zlar royxati.
                . "var" - O'zgaruvchini elon qiladi.
                . "let" - Blok o'zgaruvchini elon qiladi.
                . "const" - Blok konstantasini elon qiladi.
                . "if" - Shart bo'yicha bajarilishi kerak bo'lgan bayonotlar blokini belgilaydi.
                . "switch" - Turli holatlarda bajarlishi kerak bo'lgan bayonotlar blokini belgilaydi.
                . "for" - Loopda bajarilishi kerak bo'lgan bayonotlar blokini belgilaydi.
                . "function" - Funksiyani elon qiladi.
                . "return" - Funksiyadan chiqadi.
                . "try" - Bayonotlar blokiga xatolarni qayta ishlashni amalga oshiradi.
                   
                    !!! Javascript kalit so'zlar zaxiralangan kalit so'zlar hisoblanib ularni o'zgaruvchilar nomi sifatida ishlatib bolmaydi.
13.JavaScript sintaksisi ikki turdagi qiymatlarni belgilaydi.
                . Ruxsat etilgan qiymatlar. - Literals deb ataladi.
                . O'zgaruvchan qiymatlar. - O'zgaruvchilar deb ataladi.

                .Ruxsat etilgan (literallar) qiymatlar uchun ikkita eng muhim sintaksis qoidalar
                    1.Raqamlar - o'nli yoki o'nli kasrsiz yoziladi.
                    2.Sartlar - ikki yoki bitta tirnoq ichida yozilgan matndir.

                .Dasturlashda o'zgaruvchilar malumotlar qiymatlarini saqlash uchun ishlatiladi.
                .JavaScript o'zgaruvhchilarini elon qilish uchun "var", "let", "const" kalit so'zlaridan foydaliniladi.
                .O'zgaruvchilarga qiymat berish uchun tenglik " = " belgisi ishaltiladi.
                    misol uchun 
                    let name = 'ayubxon'

                .JavaScript qiymatlarni hisoblash uchun arifmetik operatorlardan ( +  -  *  / ) foydalaniladi.

                    misol uchun: 

                    (5 + 6 )* 10 
                .JavaScript o'zgaruvchilarga qiymatlarni belgilash uchun tayinlash operatoridan ( = ) foydalanadi.
                    
                    misol uchun:

                    let = x, y
                    x = 5;
                    y = 6;
                .JavaScript kalit so'zlari bajariladigan harakatlarni aniqlash uchun ishlatiladi.
                ."let",var kalit so'z brauzerga o'zgaruvchilarni yaratishni aytadi.

                    misol uchun:

                    let x, y
                    x = 5 + 6
                    y = x * 10

                    var x, y
                    x = 5 + 6
                    y = x * 10

                    bu misollarda var , let dan foydalanish bir xil natija beradi.
